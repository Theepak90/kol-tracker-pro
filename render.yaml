services:
  # Backend NestJS Service
  - type: web
    name: kol-tracker-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        fromDatabase:
          name: kol-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TELETHON_SERVICE_URL
        value: https://kol-tracker-telethon.onrender.com
    healthCheckPath: /api

  # Telethon Python Service
  - type: web
    name: kol-tracker-telethon
    env: python
    plan: free
    buildCommand: cd backend/telethon_service && pip install -r requirements.txt
    startCommand: cd backend/telethon_service && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: API_ID
        value: 28152923
      - key: API_HASH
        value: 766760d2838474a5e6dd734d785aa7ad
      - key: SESSION_NAME
        value: telegram_session
      - key: MONGODB_URI
        fromDatabase:
          name: kol-tracker-db
          property: connectionString
      - key: PORT
        value: 8000
    healthCheckPath: /health

databases:
  - name: kol-tracker-db
    databaseName: kol_tracker
    user: kol_user
    plan: free 